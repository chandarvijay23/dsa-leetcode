name: Auto Format & Annotate

on:
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  format_and_push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12.1"

      - name: Install dependencies
        run: |
          pip install black
          pip install google-genai

      - name: Set Gemini API Key
        run: echo "GEMINI_API_KEY=$GEMINI_API_KEY" >> $GITHUB_ENV
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Format code
        run: black .

      - name: Annotate complexity
        run: python .github/scripts/annotate_complexity.py

      - name: Check for changes
        id: git_status
        run: |
          if [[ -z $(git status --porcelain) ]]; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit + push to main AND staging
        if: steps.git_status.outputs.changed == 'true'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          git add -A
          git commit -m "Auto-format + complexity annotations"

          # Push to main
          git push origin main

          # Also push to staging
          git push origin main:staging