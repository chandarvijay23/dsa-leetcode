name: Auto Format & Annotate

on:
  push:
    branches: ["main"]

permissions:
  contents: write           
  pull-requests: write 

jobs:
  format_and_pr:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12.1"

      - name: Install dependencies
        run: |
          pip install black
          pip install google-genai

      - name: Set Gemini API Key
        run: echo "GEMINI_API_KEY=$GEMINI_API_KEY" >> $GITHUB_ENV
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Format code with Black
        run: black .

      - name: Annotate Python files with complexity comments
        run: python .github/scripts/annotate_complexity.py

      - name: Check for changes
        id: git_status
        run: |
          if [[ -z $(git status --porcelain) ]]; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Create new branch, commit, push, and open PR into staging
        if: steps.git_status.outputs.changed == 'true'
        env:
          MY_PAT: ${{ secrets.PAT_TOKEN }}
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          # Create new branch
          BRANCH="auto-update-$(date +%s)"
          git checkout -b "$BRANCH"

          git add -A
          git commit -m "Auto-format + add complexity annotations"

          # Push using PAT
          git push https://x-access-token:${MY_PAT}@github.com/${{ github.repository }} "$BRANCH"

          # Create pull request into staging
          gh auth login --with-token <<< "${MY_PAT}"

          gh pr create \
            --base staging \
            --head "$BRANCH" \
            --title "Automated Code Formatting & Complexity Annotations" \
            --body "This PR includes automatic formatting + complexity annotations."
          true
          